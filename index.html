<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <script src="main.js" defer></script>
    <title>YouTube 썸네일 생성기</title>
  </head>

  <body>
    <header>
      <h2 class="title">
        <a
          href="https://www.youtube.com/"
          target="_blank"
          title="YouTube로 이동"
          class="youtubeLogo fa-brands fa-youtube"
        >
          <span>YouTube</span>
        </a>
        썸네일 생성기
        <button
          type="button"
          class="description_button fa-regular fa-circle-question qyestuib_icon"
          title="사용법"
          aria-label="사용법 버튼"
        ></button>
      </h2>
    </header>

    <main>
      <dialog class="alert_box">
        <div style="text-align: end; margin: 15px; margin-bottom: 0">
          <button
            type="button"
            class="close_btn x_mark_icon fa-solid fa-2x fa-rectangle-xmark"
          ></button>
        </div>
        <h3 style="margin-bottom: 30px">썸네일 저장하는 법</h3>

        <ol class="description">
          <li>상단에 <strong>YouTube</strong> 로고 클릭</li>
          <li>원하는 영상 URL 복사</li>
          <li>복사한 URL을 입력창에 붙여넣기</li>
          <li>생성 버튼 클릭</li>
          <li>원하는 크기에 이미지를 우클릭</li>
          <li>이미지를 다른 이름으로 저장!</li>
        </ol>
      </dialog>

      <div class="inp_box">
        <input
          type="text"
          aria-label="url 입력창"
          class="inp_url"
          placeholder="원하는 YouTube 영상 URL을 입력"
        />
        <button type="button" class="thumbnail_btn" disabled>생성</button>
        <button type="button" class="thumbnail_btn_reset">리셋</button>
      </div>

      <ul class="img_box">
        <li class="thumbnail_img">
          <strong>120x90</strong>
          <img src="" alt="120x90 크기 썸네일" class="default" />
        </li>
        <li class="thumbnail_img">
          <strong>320x180</strong>
          <img src="" alt="320x180 크기 썸네일" class="mqdefault" />
        </li>
        <li class="thumbnail_img">
          <strong>480x360</strong>
          <img src="" alt="480x360 크기 썸네일" class="hqdefault" />
        </li>
        <li class="thumbnail_img">
          <strong>640x480</strong>
          <img src="" alt="640x480 크기 썸네일" class="sddefault" />
        </li>
        <li class="thumbnail_img">
          <strong>1280x720</strong>
          <img src="" alt="1280x720 크기 썸네일" class="maxresdefault" />
        </li>
      </ul>
    </main>
  </body>
</html>
